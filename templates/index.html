<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Outbound Call</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #1f2235, #2c2f4a);
}

.card {
    background: #ffffff;
    width: 360px;
    padding: 28px;
    border-radius: 12px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    text-align: center;
}

h2 { margin-bottom: 20px; color: #2c2f4a; }

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

input:focus { border-color: #4CAF50; outline: none; }

button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #4CAF50;
    color: white;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
}

button:hover { background: #43a047; }

.footer { margin-top: 12px; font-size: 12px; color: #888; }

.hidden { display: none; }

.spinner {
    margin: 20px auto;
    width: 40px;
    height: 40px;
    border: 4px solid #ddd;
    border-top: 4px solid #4CAF50;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin { 100% { transform: rotate(360deg); } }

.status-badge {
    display: inline-block;
    padding: 8px 16px;
    border-radius: 20px;
    background: #fff3cd;
    color: #856404;
    font-weight: 600;
}
</style>
</head>
<body>

<div class="card">

    <!-- PAGE 1 -->
    <div id="formView">
        <h2>ðŸ“ž Outbound Call</h2>
        <form id="callForm" action="/call" method="post">
            <input name="number" placeholder="Enter phone number" required>
            <button type="submit">Start Call</button>
        </form>
        <div class="footer">Enter destination number to initiate call</div>
    </div>

    <!-- PAGE 2 -->
    <div id="statusView" class="hidden">
        <h2>Call Initiated</h2>
        <div class="status-badge">Connecting...</div>
        <div class="spinner"></div>
        <button onclick="goBack()">Back</button>
    </div>

</div>

<script>
const form = document.getElementById("callForm");
const formView = document.getElementById("formView");
const statusView = document.getElementById("statusView");

form.addEventListener("submit", () => {
    // Show second screen instantly
    formView.classList.add("hidden");
    statusView.classList.remove("hidden");
});

function goBack(){
    statusView.classList.add("hidden");
    formView.classList.remove("hidden");
}
</script>

</body>
</html>
